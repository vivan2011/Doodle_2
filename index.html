<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
<h1>Quick Draw
<button  id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#MyModal">Show  Source Sketches</button>
</h1>
<h3>Sketch To Be Drawn:</h3>
<h3 id="confidence"> Your Sketch's Confidence:</h3>

<h3>Timer Will End In <span class="js-timeout">2 minutes</span>.</h3>

<button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>

<div id="MyModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button "class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Source Sketches</h4>
    </div>
    <div class="modal-body">
<img src="sketch1.png">
<img src="sketch2.png">
    </div>
     </div>

</div>
</center>

<button id="js-startTimer" class="btn btn-success">Start Timer</button>
<button id="js-resetTimer" class="btn btn-success">Stop &amp; Reset</button>
<script src="main.js"></script>
</body>
